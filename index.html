<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freya's Library</title>
    <link rel="icon" type="image/x-icon" href="assets/book-logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/46a113fbe1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="form-container">
        <header>
          <div>
            <img src="assets/book-logo.png" alt="logo" />Freya's Library
          </div>
        </header>
        <form action="">
          <li>
            <input type="text" name="title" id="title" placeholder="Title" />
          </li>
          <li>
            <input type="text" name="author" id="author" placeholder="Author" />
          </li>
          <li>
            <input type="number" name="pages" id="pages" placeholder="Pages" />
          </li>
          <li class="check">
            <input type="checkbox" name="readStatus" id="readStatus" />
            <span> I have read the book.</span>
          </li>
          <input type="button" value="Add Book to Library" id="add-book" />
        </form>
        <div class="space"></div>
        <footer>
          <div>
            Copyright Â©
            <a href="https://github.com/raineedust">Tan Jin Yi</a>
            2022
          </div>
        </footer>
      </section>

      <section class="book-display">
        <table class="table">
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Author Name</th>
              <th>Pages No.</th>
              <th>Read Status</th>
              <th>Book Controls</th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr></tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
